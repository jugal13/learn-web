<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h3>Unordered Lists</h3>
  <ul class="u1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <ul class="u2">
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
  <ul class="u3">
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
  <h3>Ordered Lists</h3>
  <ol class="o1">
    <li>Abc</li>
    <li>Def</li>
    <li>Ghi</li>
  </ol>
  <ol class="o2">
    <li>Jkl</li>
    <li>Mno</li>
    <li>Pqr</li>
  </ol>
  <ol class="o3">
    <li>Stu</li>
    <li>Vwx</li>
    <li>Yz</li>
  </ol>
</body>
</html>
