<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./main.js"></script>
    <title>Binary Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="digital-clock">
            <span class="digital-hour" id="digital-hour"></span>
            <span class="digital-separator">:</span>
            <span class="digital-minute" id="digital-minute"></span>
            <span class="digital-separator">:</span>
            <span class="digital-second" id="digital-second"></span>
          </div>
          <div class="binary-clock">
            <div class="binary-hour">
              <div class="bin bin-hour-6"></div>
              <div class="bin bin-hour-5"></div>
              <div class="bin bin-hour-4"></div>
              <div class="bin bin-hour-3"></div>
              <div class="bin bin-hour-2"></div>
              <div class="bin bin-hour-1"></div>
              <span class="bin-hour">Hours</span>
            </div>
            <div class="binary-minute">
              <div class="bin bin-minute-6"></div>
              <div class="bin bin-minute-5"></div>
              <div class="bin bin-minute-4"></div>
              <div class="bin bin-minute-3"></div>
              <div class="bin bin-minute-2"></div>
              <div class="bin bin-minute-1"></div>
              <span class="bin-minute">Minutes</span>
            </div>
            <div class="binary-second">
              <div class="bin bin-second-6"></div>
              <div class="bin bin-second-5"></div>
              <div class="bin bin-second-4"></div>
              <div class="bin bin-second-3"></div>
              <div class="bin bin-second-2"></div>
              <div class="bin bin-second-1"></div>
              <span class="bin-second">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
