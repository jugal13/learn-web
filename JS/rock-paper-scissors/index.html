<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="title">
            <h2>
              Rock Paper Scissor
            </h2>
          </div>
          <div class="players">
            <div class="user-choice"></div>
            <div class="user-label">User</div>
            <div class="score">
              <div class="user-score">0</div>
              <div class="separator">:</div>
              <div class="comp-score">0</div>
            </div>
            <div class="comp-label">Comp</div>
            <div class="comp-choice"></div>
          </div>
          <div class="result"></div>
          <h4 class="sub-head">Make Your Choice</h4>
          <div class="buttons">
            <div class="rock">
              <i class="fa fa-hand-rock-o"></i>
              <div class='choice-label'>Rock</div>
            </div>
            <div class="paper">
              <i class="fa fa-hand-paper-o"></i>
              <div class='choice-label'>Paper</div>
            </div>
            <div class="scissors">
              <i class="fa fa-hand-scissors-o"></i>
              <div class='choice-label'>Scissors</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
