<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="result">
            <div class="res-content" id="result">
              0
            </div>
          </div>
          <div class="row">
            <div class="btn2 btn-lightgrey" id="clear">
              <div class="content">
                C
              </div>
            </div>
            <div class="btn btn-lightgrey" id="perc">
              <div class="content">
                %
              </div>
            </div>
            <div class="btn btn-orange" id="divide">
              <div class="content">
                /
              </div>
            </div>
          </div>
          <div class="row">
            <div class="btn btn-darkgrey" id="number7">
              <div class="content">
                7
              </div>
            </div>
            <div class="btn btn-darkgrey" id="number8">
              <div class="content">
                8
              </div>
            </div>
            <div class="btn btn-darkgrey" id="number9">
              <div class="content">
                9
              </div>
            </div>
            <div class="btn btn-orange" id="mul">
              <div class="content">
                x
              </div>
            </div>
          </div>
          <div class="row">
            <div class="btn btn-darkgrey" id="number4">
              <div class="content">
                4
              </div>
            </div>
            <div class="btn btn-darkgrey" id="number5">
              <div class="content">
                5
              </div>
            </div>
            <div class="btn btn-darkgrey" id="number6">
              <div class="content">
                6
              </div>
            </div>
            <div class="btn btn-orange" id="sub">
              <div class="content">
                -
              </div>
            </div>
          </div>
          <div class="row">
            <div class="btn btn-darkgrey" id="number1">
              <div class="content">
                1
              </div>
            </div>
            <div class="btn btn-darkgrey" id="number2">
              <div class="content">
                2
              </div>
            </div>
            <div class="btn btn-darkgrey" id="number3">
              <div class="content">
                3
              </div>
            </div>
            <div class="btn btn-orange" id="add">
              <div class="content">
                +
              </div>
            </div>
          </div>
          <div class="row">
            <div class="btn2 btn-darkgrey" id="number0">
              <div class="content">
                0
              </div>
            </div>
            <div class="btn btn-darkgrey" id="decimal">
              <div class="content">
                .
              </div>
            </div>
            <div class="btn btn-orange" id="equals">
              <div class="content">
                =
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
