<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="game-status">
          <div class="game-player">
            <span class="game-player1">Player 1</span>
            <span class="game-player1-score score">0</span>
          </div>
          <div class="game-current-status">Start a game</div>
          <div class="game-player">
            <span class="game-player2">Player 2</span>
            <span class="game-player2-score score">0</span>
          </div>
        </div>
        <div class="game-container">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
        </div>
        <button class="game-restart">
          Restart Game
        </button>
      </div>
    </div>
  </body>
</html>
